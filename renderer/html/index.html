<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Word Learning</title>
</head>
<body>
      <nav class='sidebar close'>
        <header>
          <div class='image-text'>
            <span class='image'>
                <!--Set picture here-->
            </span>
    
            <div class='text header-text'>
              <span class='name'>WordLearning</span>
            </div>
          </div>
    
          <i class='bx bx-chevron-right toggle'></i>
    
        </header>
    
        <div class='menu-bar'>
          <div class='menu'>
            <ul class='menu-links'>
              <li class='nav-link'>
                <a href="#home">
                  <i class='bx bx-home-alt icon'></i>
                  <span class='text nav-text'>Home</span>
                </a>
              </li>
              <li class='nav-link'>
                <a href="#test">
                  <i class='bx bx-pencil icon'></i>
                  <span class='text nav-text'>Test</span>
                </a>
              </li>
              <li class='nav-link'>
                <a href="#statistics">
                  <i class='bx bx-bar-chart-alt-2 icon'></i>
                  <span class='text nav-text'>Statistics</span>
                </a>
              </li>
            </ul>
          </div>
    
          <div class='bottom-content'>

            <li class='nav-link'>
              <a href="#">
                <i class='bx bx-cog icon'></i>
                <span class='text nav-text'>Settings</span>
              </a>
            </li>

            <li class='mode'>
              <div class='moon-sun'>
                <a href="#">
                  <i class='bx bx-sun icon sun'></i>
                  <i class='bx bx-moon icon moon'></i>
                </a>
              </div>
              <span class='mode-text text'>Dark Mode</span>
              <div class='toggle-switch'>
                <span class='switch'></span>
              </div>
            </li>

          </div>
        </div>
      </nav>

      <section class="home" id="home">
        <div class="text">
          Welcome
        </div>

        <div class="cards">
          <div class="card">
            <div class="card-add">
              <button onclick="getDictionaryName()" class="add-dict-btn">
                <span class="add-dict-btn-icon">
                  <i class='bx bx-book-add'></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="home" id="test">
        <div class="text">
          Test
        </div>
      </section>

      <section class="home" id="statistics">
        <div class="text">
          Statistics
        </div>
      </section>

      <div class="popup-add-dict">
        <div class="popup-close-btn">&times;</div>
        <div class="popup-form">
          <h1>Create New Dictionary</h1>
          <div class="popup-form-element">
            <input type="text" id="dict-name" class="dict-name-input" placeholder="Enter dictionary name">
          </div>
          <div class="popup-form-element">
            <button onclick="createDictionary()" class="popup-add-btn">Create</button>
          </div>
        </div>
      </div>

      <div class="popup-edit-dict">
        <div class="popup-close-btn">&times;</div>
        <div class="popup-edit-form">
          <h1 id="popup-edit-dict-h1"></h1>
          <div class="popup-form-element">
            <button onclick ="previousBtn()" class="popup-add-btn">Previous</button>
            <button onclick ="nextBtn()" class="popup-add-btn">Next</button>
          </div>
          <div class="popup-form-element">
            <input type="text" class="dict-info" placeholder="Enter an original word">
            <input type="text" class="dict-info" placeholder="Enter a translation">
            <input type="text" class="dict-info" placeholder="Enter a definition">
            <input type="text" class="dict-info" placeholder="Enter a context">
            <input type="text" class="dict-info" placeholder="Enter a part of speech">
            <!-- <input type="text" class="dict-info" placeholder="Drag a photo"> -->
          </div>
          <div class="popup-form-element">
            <button onclick="addInDictionary()" class="popup-add-btn">Add</button>
            <button onclick="modifyBtn()" class="popup-add-btn">Modify</button>
          </div>
        </div>
      </div>

      <div class="popup-learn">
        <div class="popup-close-btn">&times;</div>
        <div class="popup-learn-form">
          <div class="popup-form-element">
            <button onclick="openTrainingForm()" class="popup-add-btn">Training</button>
            <button onclick="" class="popup-add-btn">Test</button>
          </div>
        </div>
      </div>
      
      <script src="../js/logic.js"></script>
</body>
</html>
